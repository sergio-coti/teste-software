<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body class="bg-secondary">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Cadastro de Pessoas</h4>
        </div>
        <div class="card-body" style="padding: 20px">
          <form id="cadastroForm">
            <div class="mb-3">
              <label class="form-label">Tipo de Cadastro</label>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="tipoPessoa"
                    id="pessoaFisica"
                    value="fisica"
                    required
                  />
                  <label class="form-check-label" for="pessoaFisica"
                    >Pessoa Física</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="tipoPessoa"
                    id="pessoaJuridica"
                    value="juridica"
                    required
                  />
                  <label class="form-check-label" for="pessoaJuridica"
                    >Pessoa Jurídica</label
                  >
                </div>
              </div>
            </div>

            <div id="formPessoaFisica" class="d-none">
              <div class="mb-3">
                <label for="nomeCompleto" class="form-label"
                  >Nome Completo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeCompleto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required />
              </div>
              <div class="mb-3">
                <label for="dataNascimento" class="form-label"
                  >Data de Nascimento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dataNascimento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" required>
                  <option value="">Selecione</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea
                  class="form-control"
                  id="observacoes"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>

            <div id="formPessoaJuridica" class="d-none">
              <div class="mb-3">
                <label for="nomeFantasia" class="form-label"
                  >Nome Fantasia</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeFantasia"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input
                  type="text"
                  class="form-control"
                  id="razaoSocial"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required />
              </div>
              <div class="mb-3">
                <label for="telefoneJuridico" class="form-label"
                  >Telefone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="telefoneJuridico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailJuridico" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailJuridico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="observacoesJuridicas" class="form-label"
                  >Observações</label
                >
                <textarea
                  class="form-control"
                  id="observacoesJuridicas"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>

            <button type="button" data-bs-toggle="modal" data-bs-target="#modalConfirm" bs class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalConfirm"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Cadastro de pessoa realizado com sucesso!</div>
          <div class="modal-footer">
            <button
              type="button"
              onclick="limparCampos()"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $('input[name="tipoPessoa"]').change(function () {
          const tipo = $(this).val();
          $("#formPessoaFisica, #formPessoaJuridica").addClass("d-none");
          if (tipo === "fisica") {
            $("#formPessoaFisica").removeClass("d-none");
          } else if (tipo === "juridica") {
            $("#formPessoaJuridica").removeClass("d-none");
          }
        });
      });

      function limparCampos() {
        location.reload();
      }

    </script>
  </body>
</html>
